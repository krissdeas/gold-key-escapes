backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "/images"

publish_mode: editorial_workflow

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Category", name: "category", widget: "select", options: ["Travel Tips", "Destination Guide", "Group Travel", "Family Travel", "Caribbean", "Honeymoon", "Travel Planning", "Behind the Scenes"], default: "Travel Tips" }
      - { label: "Read Time", name: "readTime", widget: "string", default: "5 min read" }
      - { label: "Excerpt", name: "excerpt", widget: "text" }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Content", name: "body", widget: "markdown" }
